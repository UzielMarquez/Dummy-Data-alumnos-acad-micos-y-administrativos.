function generar(){

var numeroVentas = document.getElementById("NumRegistros").value;
var select= document.getElementById("usuario");
var opcion = select.options[select.selectedIndex].value;
var salida = `CREATE DATABASE IF NOT EXISTS Universidad;<br> USE Universidad;<br> CREATE TABLE IF NOT EXISTS ${opcion} (<br>  alumno_matricula INT(11) UNSIGNED NOT NULL UNIQUE,<br>  alumno_apellido1 VARCHAR(255) NOT NULL,<br>  alumno_apellido2 VARCHAR(255),<br>  alumno_nombres VARCHAR(255) NOT NULL,<br>  alumno_correo VARCHAR(255) NOT NULL UNIQUE<br>);<br> INSERT INTO ${opcion} (alumno_matricula, alumno_ap1, alumno_ap2, alumno_nombres, alumno_correo) VALUES <br>`;
var matricula = 222200000;
var matriculaAcade= 777700000;
var matriculaAdmi=999900000; 

switch (opcion){
  case "alumno": 
for (let i = 0; i < numeroVentas; i++) {
  salida += `  (${matricula}, '${apellido1[Math.floor(Math.random() * 199)]}', 
  '${apellido2[Math.floor(Math.random() * 199)]}', '${nombre1[Math.floor(Math.random() * 199)]} 
  ${nombre2[Math.floor(Math.random() * 199)]}', '${matricula++}@unison.mx'),`;

  if (i == numeroVentas-1) {
    salida = salida.slice(0, -1) + ";"; // Eliminar la coma y agregar punto y coma
  }

  salida += " <br>";
}
break;
case "administrativos": 
for (let i = 0; i < numeroVentas; i++) {
  salida += `  (${matriculaAdmi}, '${apellido1[Math.floor(Math.random() * 199)]}', 
  '${apellido2[Math.floor(Math.random() * 199)]}', '${nombre1[Math.floor(Math.random() * 199)]} 
  ${nombre2[Math.floor(Math.random() * 199)]}', '${matricula++}@unison.mx'),`;

  if (i == numeroVentas-1) {
    salida = salida.slice(0, -1) + ";"; // Eliminar la coma y agregar punto y coma
  }

  salida += " <br>";
}
break;
case "academicos": 
for (let i = 0; i < numeroVentas; i++) {
  salida += `  (${matriculaAcade}, '${apellido1[Math.floor(Math.random() * 199)]}', 
  '${apellido2[Math.floor(Math.random() * 199)]}', '${nombre1[Math.floor(Math.random() * 199)]} 
  ${nombre2[Math.floor(Math.random() * 199)]}', '${matricula++}@unison.mx'),`;

  if (i == numeroVentas-1) {
    salida = salida.slice(0, -1) + ";"; // Eliminar la coma y agregar punto y coma
  }

  salida += " <br>";
}
break;
}

document.getElementById("salida").innerHTML = salida;
}


        function descargarCSV() {
            let csvContent = "Apellido1, Apellido2, Nombre1\n";
            for (let i = 0; i < apellido1.length; i++) {
                csvContent += `${apellido1[i]},${apellido2[i]},${nombre1[i]} ${nombre2[i]}\n`;
            }
            let encodedUri = encodeURI("data:text/csv;charset=utf-8," + csvContent);
            let link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "alumnos.csv");
            document.body.appendChild(link);
            link.click();
        }

        function descargarJSON() {
            let jsonData = [];
            for (let i = 0; i < apellido1.length; i++) {
                let item = {
                    Apellido1: apellido1[i],
                    Apellido2: apellido2[i],
                    Nombre1: nombre1[i] + ' ' + nombre2[i]
                };
                jsonData.push(item);
            }
            let jsonContent = JSON.stringify(jsonData, null, 2);
            let encodedUri = encodeURI("data:text/json;charset=utf-8," + jsonContent);
            let link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "alumnos.json");
            document.body.appendChild(link);
            link.click();
        }

        function descargarSQL() {
            var contenidoSQL = document.getElementById("salida").innerText;
            var blob = new Blob([contenidoSQL], { type: "text/plain" });
            var url = window.URL.createObjectURL(blob);
            var a = document.createElement("a");
            a.href = url;
            a.download = "alumnos.sql";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
